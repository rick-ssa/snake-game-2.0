name: test-dev
on: 
    push:
        branches:
            -   desenvolvimento
    pull_request: 
        branches:
            -   desenvolvimento
jobs:
    test-dev:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-node@v3
                with:
                    node-version: '20'
            -   run: |
                    npm install
                    npm test